<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Optic odyssey</title>
    <link rel="stylesheet" href="css/hide.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-dark text-white">
    <main class="container">
        <div class="row border-bottom">
            <img src="logo.svg" class="image-fluid" height="120px">
        </div>

        <div class="row">
            <div class="col-4 m-3 border-end">
                <div class="row">
                    <form action="#" method="post">
                        <div class="mb-3">
                            <label for="formFile" class="form-label mb-3 font-weight-bold">Выберите исходное изображение</label>
                            <input class="form-control" type="file" id="formFile">
                        </div>
                        <button type="submit" class="btn btn-primary">Обработать</button>
                    </form>
                </div>
                <div class="row">

                </div>
            </div>
            <div class="col m-3">
                <div class="row mb-3">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" onclick="toggleOverlay()">
                        <label class="form-check-label" for="flexSwitchCheckDefault">Переключить оверлей</label>
                    </div>
                </div>
                <div class="row">
                    <img id="inpImg" src="noimage.svg" class="img-fluid image-toggle" style="object-fit: cover">
                    <img id="outImg" src="map-placeholder.jpg" class="img-fluid image-toggle hide" style="object-fit: cover">
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>

        function toggleOverlay()
        {
            const images = Array.from(document.querySelectorAll('.image-toggle'));
            for (const img of images){
                img.classList.toggle('hide');
            }
        }
    </script>
</body>
</html>
